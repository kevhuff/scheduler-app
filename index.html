    <p id="#currentDay" class="lead"></p>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2>
        Current Time &amp; Date: <br />
        <span id="currentDateTime"></span>
      </h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- didn't change too much from original code, just changed id from 'hour-#' to just '#', felt that it was easier to call on and type less code to type -->
        <div id="9" class="row time-block past">
          <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        <div id="10" class="row time-block past">
          <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        <div id="11" class="row time-block past">

          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        <div id="12" class="row time-block future">
          <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        <!-- 13 = 1pm -->
        <div id="13" class="row time-block future">

          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

        <!-- 14 = 2pm -->

        </div>
        <!-- 15 = 3pm -->
        <div id="15" class="row time-block present">
          <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </div>
        <!-- 16 = 4pm -->

        <!-- 17 = 5pm -->

          </button>
        </div>

            <div class="col-12 text-center">
              <button id="clearScheduleBtn" class="btn btn-danger">Clear Schedule</button>
            </div>

        </div>
